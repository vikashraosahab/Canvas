<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   <main>
     <home>
    <div class="controls">
        <div>
          <label>
           Pick brush Color :
          <input type="color" id="colorPicker" />
        </label>
        </div>
        <div>
         <label>
          Pick Background color : 
        <input type="color" id="backgroundColorPicker" />
        </label>
        </div>
        <div>
          <label>
             Pick Brush Size : 
         </label>
        <input type ="range" min="1" max="20" value="1" id="brushSize" />
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div class="button-container">
       <button type="button" class="btn btn-lg btn-pill btn-danger">Clear</button>
       <button type="button" class="btn btn-lg btn-pill btn-secondary">Retreive last saved canva</button>
       <button type="button" class="btn btn-lg btn-pill btn-primary">Download</button>
    </div>
    </home>     
   </main>
   <script src="/main.js"></script>
</body>
</html>
